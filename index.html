<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <h1>
        Fri<span class="e">e</span><span class="n">n</span>d<span class="l"
          >l</span
        >y Calculat<span class="o">o</span>r
      </h1>
      <div>
        <p>The is the most friendliest calculator on the planet</p>
      </div>
      <p class="created">Created By REVN</p>
    </header>
    <div class="calculator">
      <div class="screen"></div>
      <span class="clear">clear</span>
      <div class="num-container">
        <span class="button seven">7</span>
        <span class="button eight">8</span>
        <span class="button nine">9</span>
        <span class="button slash">/</span>
        <span class="button four">4</span>
        <span class="button five">5</span>
        <span class="button six">6</span>
        <span class="button multiply">*</span>
        <span class="button one">1</span>
        <span class="button two">2</span>
        <span class="button three">3</span>
        <span class="button plus">+</span>
        <span class="button zero">0</span>
        <span class="button period">.</span>
        <span class="button equals">=</span>
        <span class="button hiphen">-</span>
      </div>
    </div>
    <div class="cameo">
      <img class="" src="/imgs/leon.png" alt="" />
      <p class="hide">WE GO GET</p>
    </div>
    <h2 class="result"></h2>
